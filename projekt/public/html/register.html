<!DOCTYPE html>
<html lang="de">
	<head>
		<meta	charset="utf-8">
		<title>Register</title>
	</head>
	
	<body>
		<h1>Register</h1>
		
		<form	id="registerForm">
			<label	for="email">E-Mail:</label>
			<input	type="email"	id="email"	name="email"	required
					pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
					title="Please enter a valid email address"
					placeholder="your@example.org">
			<br><br>
			
			<label	for="password">Password:</label>
			<input	type="password"	id="password"	name="password"	required
					minlength="8"	pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"
					title="At least 8 characters, 1 uppercase letter, 1 lowercase letter and 1 number"
					placeholder="pasSword123-">
			<br><br>
			
			<!--
				Anpassen, Vor- und Nachname bei Regestrierung muessen angegeben werden
				ANFANG
				
				pattern fuer first_name und surname nachtragen
			-->
			<label	for="first_name">First name:</label>
			<input	type="text"	id="first_name"	name="first_name"	required
					minlength="2"	
					title="Must contain at least 2 letters"
					placeholder="Jon">
			<br><br>
			
			<label	for="surname">Last name:</label>
			<input	type="text"	id="surname"	name="surname"	required
					minlength="2"	
					title="Must contain at least 2 letters"
					placeholder="Jones">
			<br><br>
			
			<!--
				Anpassen, Vor- und Nachname bei Regestrierung muessen angegeben werden
				ENDE
			-->
			
			<button	type="submit">Register</button>
		</form>
		
		<p	id="messageRegister">
			
		</p>
		
		<script	src="/js/register.js"></script>
	</body>
</html>
